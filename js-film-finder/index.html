<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Film Finder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&amp;family=Fredoka+One&amp;family=Questrial&amp;family=Staatliches&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/style.css" />
        <script
            defer
            src="https://kit.fontawesome.com/e918d10e90.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="public/helpers.js"></script>
        <script defer src="public/script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="appTitle">üçøFilm Finderüçø</h1>
        </header>
        <form id="genreForm">
            <label for="genres">Choose a genre:</label>
            <select name="genres" id="genres"></select>
        </form>
        <button id="playBtn">Let's Play!</button>
        <div id="movieInfo">
            <div id="moviePoster"></div>
            <div id="movieText"></div>
        </div>
        <div id="likeOrDislikeBtns" hidden>
            <button id="likeBtn"><span class="fa-solid fa-thumbs-up"></span></button>
            <button id="dislikeBtn">
                <span class="fa-solid fa-thumbs-down"></span>
            </button>
        </div>
    </body>
</html>
